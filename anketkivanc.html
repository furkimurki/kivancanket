<html lang="tr">
<head>

  <style>

    .container {

      width: 100%;
      max-width: 600px;
    }
    h1 {

    }
    .button {

    .button:disabled {

    .results {
      margin-top: 20px;

  </style>

<body>

<div class="container">
  <h1>KÄ±vanÃ§ Group En YakÄ±ÅŸÄ±klÄ± Anketi ðŸ˜Ž</h1>
  
  <div>
    <button class="button" onclick="vote('Ahmet YÄ±lmaz')">Ahmet YÄ±lmaz</button>
    <button class="button" onclick="vote('Volkan Akar')">Volkan Akar</button>
    <button class="button" onclick="vote('GÃ¶khan Dere')">GÃ¶khan Dere</button>
    <button class="button" onclick="vote('Altan Kaptan')">Altan Kaptan</button>
  </div>

  <div class="results">
    <h3>Oy Durumu:</h3>
    <div id="result"></div>
  </div>
</div>

<script>
  let votes = {
    'Ahmet YÄ±lmaz': 0,
    'Volkan Akar': 0,
    'GÃ¶khan Dere': 0,
    'Altan Kaptan': 0
  };

  function vote(name) {
    votes[name]++;
    displayResults();
  }

  function displayResults() {
    const totalVotes = Object.values(votes).reduce((total, count) => total + count, 0);
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = '';
    
    for (const name in votes) {
      const percentage = totalVotes > 0 ? ((votes[name] / totalVotes) * 100).toFixed(2) : 0;
      resultDiv.innerHTML += `
        <div class="result-item">
          <span>${name}</span>
          <span>${votes[name]} oy (${percentage}%)</span>
        </div>
      `;
    }
  }
</script>
